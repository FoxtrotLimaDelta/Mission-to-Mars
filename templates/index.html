<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
  </div>
    <section>
      <div class="container-fluid">
      <h1>Latest Mars News</h1>
      <hr>{{mars.newstitle}}<br>
      <br>
      {{mars.paragraph}}
      <!-- above code {{mars,newstitle}} & {{mars.paragraph}} is how to get the newsTitle element and the 
      paragText = element in here-->
    </section>
    <br>
    <section>
    <div class="container-fluid">
      <h2> Featured Mars Image</h2>
        <div class= "row"> 
          <div class= "col-md-6">
          <h3"Featured Image"</h3>
          <p>
          <image width="100%%" height="100%%" src="{{mars.feature}}" </a>
        </div>
          <div class= "col-sm-6">  
            <h1>Mars Facts</h1>
              {{mars.facts|safe}}
          </div>
    </div>
  <span> 
    <div class="container-fluid" class="hemisphere">
      <h1> Mars Hemispheres</h1>  
        <div class= "row"> 
          <div class= "col-md-6">
          <div class= "col-md-6"><br><br><br>
    <div class="container-fluid" class="hemisphere">    
        <div class= "row">  
          <div class= "col-md-6">
          <div class= "col-md-6">
        </div>
        {%for hemisphere in mars.hemispheres %}
        <image width="500" style-height="500"class="responsive" src="{{hemisphere.img_url}}" </a>
        <br>
        {{hemisphere.title}}
        {% endfor%}
    </div>
  </span>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
